<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Title</title>
</head>
<body>
  <h1>Hello</h1>
  <button onclick="apiAction()">ボタン</button>
  <p id="aId"></p>
  <p id="bId"></p>
</body>
<script>
  function apiAction() {
    fetch("/api", {method: 'GET'})
      .then(data => data.json())
      .then(jsonData => {
        document.querySelector("#aId").innerText = `a: ${JSON.stringify(jsonData.a)}`
        document.querySelector("#bId").innerText = `b: ${JSON.stringify(jsonData.b)}`
      })
      .catch(err => console.log(err))
  }
</script>
</html>
